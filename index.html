<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Celebrity Matching</title>
  </head>
  <body>
    <h1>Celebrity Matching!</h1>
    <div class="form">
      <form id="preferences">

        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="number">
        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Find your date!</button>
      </form>
    </div>

    <div class="results">
      <div class="emma">
        <img src="images/emma.jpg" alt="a picture of Emma Watson" />
        <p>Emma Watson is so pretty. She was in Harry Potter!</p>
      </div>
      <div class="meryl">
        <img src="images/meryl.jpg" alt="a picture of Meryl Streep" />
        <p>Meryl Streep is so pretty. She was in River Wild!</p>
      </div>
      <div class="zac">
        <img src="images/zac.jpg" alt="a picture of Zac Effron" />
        <p>Zac is good looking. He was in a movie about going back in time. I don't remember the name. Something 17, maybe?</p>
      </div>
      <div class="sean">
        <img src="images/sean.jpg" alt="a picture of Sean Connery" />
        <p>Sean is very handsome. He was James Bond for god sakes!</p>
      </div>
    </div>
  </body>
</html>
